name: Verify Migrations

on:
  push:
    branches: [ master, develop ]
    paths:
      - "database/migrations/**"
  pull_request:
    branches: [ master, develop ]
    paths:
      - "database/migrations/**"
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: execute flyway in docker compose 🐳
        run: docker compose up --abort-on-container-exit
